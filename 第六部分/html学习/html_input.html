<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>
            <p>请选择性别:</p>
            男：<input type="radio" name="gender" value="1" checked="checked"/>
            女：<input type="radio" name="gender" value="2"/>
            <p>请选择爱好</p>
            篮球：<input type="checkbox" name="favor" value="1" checked="checked">
            足球：<input type="checkbox" name="favor" value="2">
            羽毛球：<input type="checkbox" name="favor" value="3">
            乒乓球：<input type="checkbox" name="favor" value="4">
            桌球：<input type="checkbox" name="favor" value="5">
            <!--<input type="submit" value="提交"/>-->
            <p> 上传文件 </p>
            <input type="file" name="fname">
        </div>
        <textarea>默认值</textarea>
        <input type="reset" value="重置" />
        <input type="submit" value="提交"/>
    </form>
</body>
</html>

<!--
input 系列：
    - input type='text'     -   name=属性    value=值
    - input type='password'     -   name=属性    value=值
    - input type='submit'     -    value='提交' 提交按钮，表单
    - input type='button'     -   value='登录' 按钮

    - input type='radio'     -  单选框 value,name 属性 （name相同则互斥，用value区分） checked='checked' 默认被选中
    - input type='checkbox'  -  多选
    - input type="file" -依赖于form的一个属性 enctype="multipart/form-data"> 表示一点一点上传
    - input type="reset" - 重置 还原初始状态
    <textarea>默认值</textarea> - 多行文本输入和默认值设置

-->
