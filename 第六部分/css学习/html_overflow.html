<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="height: 200px;width: 300px;;overflow: hidden">
        <img src="aa.jpg"/>
    </div>
</body>
</html>


overflow
    -hidden 超过指定宽高的图片，自动隐藏，只显示指定宽高部分
    -auto 只显示指定宽高部分，剩下的需要使用滚动条查看
