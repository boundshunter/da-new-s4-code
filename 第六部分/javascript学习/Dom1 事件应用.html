<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <div id="i1" style="width: 200px;height: 400px;background-color: #2459a2"></div>
    <table border="1" width="300px">
        <tr><td>0</td><td>1</td><td>2</td></tr>
        <tr><td>0</td><td>1</td><td>2</td></tr>
        <tr><td>0</td><td>1</td><td>2</td></tr>
    </table>

    <script>
        var myTrs = document.getElementsByTagName('tr');
        var len = myTrs.length;
        for(i=0;i<len;i++){
            myTrs[i].onmouseover = function(){
//                this 谁调用这个函数，this就指向谁，此处是这几个tr调用这个函数，所以this就指向这几个tr
                this.style.backgroundColor = 'red';
            }
         }
        for(i=0;i<len;i++){
            myTrs[i].onmouseout = function(){
                this.style.backgroundColor = '';
            }
         }
        var mydiv = document.getElementById('i1');
//        false 为默认值
        mydiv.addEventListener('click',function(){console.log('aaa')},false);
        mydiv.addEventListener('click',function(){mydiv.innerHTML="Hello world"})
    </script>
</body>
</html>
