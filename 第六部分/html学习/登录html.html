<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--method=get/post ，-->
    <!--get 参数体现在url中，localhost:8888/index?user=xxx?pwd=xxx-->
    <!--post 一起封装到表单里面发送，不体现在url中 localhost:8888/index-->
    <!--想要想后台提交数据，需要有form（表单）标签-->
    <!--<form action="http://127.0.0.1:8888/index" method="POST">-->
    <form action="http://127.0.0.1:8888/index" method="GET">
        <input type="text" name="user"/>
        <input type="text" name="email"/>
        <input type="password" name="pwd"/>
        <!--想要提交到后台，需要用type=submit-->
        <input type="submit" value="登录"/>
        <!--{user:用户名,pwd:密码}-->
    </form>
</body>
</html>
