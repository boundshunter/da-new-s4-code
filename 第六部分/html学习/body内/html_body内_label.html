<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>登录</legend>
            <label for="username">用户名:</label>
            <input id="username" type="text" name="user"/>
            <br/>
            <label for="pwd">密码:</label>
            <input id="pwd" type="text" name="password"/>
    </fieldset>
</body>
</html>

<!--
label 标签
    - for 的作用，获取光标点击，可以对输入框进行输入，没有for，点击[用户名]没反应，必须点击text输入处才有反应
        for的值跟input的id关联
            <label for="username">用户名:</label>
            <input id="username" type="text" name="user">

fieldset 标签
    只是增加了登录框
    - legend 登录框名称
        label 同上
        input
-->
