<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="全选" onclick="chooseAll();"/>
    <input type="button" value="反选" onclick="reverseAll();"/>
    <input type="button" value="取消" onclick="cancelAll();"/>

    <table border="1" id="tb">
        <thead>
            <tr>
                <th>选项</th>
                <th>地址</th>
                <th>端口</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"/></td>
                <td>1.1.1.1</td>
                <td>90</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>2.1.1.2</td>
                <td>90</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>3.1.1.3</td>
                <td>90</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>4.1.1.4</td>
                <td>90</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>5.1.1.5</td>
                <td>90</td>
            </tr>
             <tr>
                 <td><input type="checkbox"/></td>
                <td>6.1.1.6</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
           function chooseAll(){
               $(":checkbox").prop('checked',true);
           }
           function cancelAll(){
               $(":checkbox").prop('checked',false);
           }
            function  reverseAll(){
//                $(':checkbox').each 循环
                $(':checkbox').each(function(){
//                    this 代指循环的每一个Input元素
//                    console.log($(this));
                    /*
//                    DOM方法实现
                    if(this.checked){
                        this.checked = false;
                    }else{
                        this.checked = true;
                    }
                    */
                    /*
//                    jquery 实现 $(this) 就是jquery对象
//                    $(this).prop('checked') 获取状态
                    if($(this).prop('checked')){
                        $(this).prop('checked',false);
                    }else{
                        $(this).prop('checked',true);
                    }
                    */
//                    三元运算，简单的if else方式实现
//                    三元运算格式: var v=条件?true:false 条件为真，true赋值给v,条件为假，false赋值给v
                    var v = $(this).prop('checked')?false:true;
//                    如果$(this).prop('checked')为真v=false, 如果$(this).prop('checked')为假v=true;
                    $(this).prop('checked',v)
                })

            }
    </script>
</body>
</html>
