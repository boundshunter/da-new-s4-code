<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*弹出层*/
        .popup{
            background-color: #eeeeee;
            position: fixed;
            height: 400px;
            width: 500px;
            z-index: 10;
            top:50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -250px;
        }
        /*隐藏*/
        .hide{
            display: none;
        }
        /*遮罩层*/
        .shadow{
            background-color: gray;
            position: fixed;
            opacity: 0.6;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" value="添加" onclick="addMode();"/>
    </div>

    <table class="" border="1">
        <thead>
            <tr>
                <td>HOST</td>
                <td>POST</td>
                <td>OPTION</td>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td target="hostname">1.1.1.1</td>
                    <td target="port">81</td>
                    <td>
                        <a class="edit">编辑</a> | <a>删除</a>
                    </td>
                </tr>
                <tr>
                    <td target="hostname">1.1.1.2</td>
                    <td target="port">82</td>
                    <td>
                        <a class="edit">编辑</a> | <a>删除</a>
                    </td>
                </tr>
                 <tr>
                    <td target="hostname">1.1.1.3</td>
                    <td target="port">83</td>
                    <td>
                        <a class="edit">编辑</a> | <a>删除</a>
                    </td>
                </tr>
                <tr>
                    <td target="hostname">1.1.1.4</td>
                    <td target="port">84</td>
                    <td>
                        <a class="edit">编辑</a> | <a>删除</a>
                    </td>
                </tr>
        </tbody>
    </table>
    <div class="shadow hide"></div>
    <div class="popup hide">
            <div>
                <input name="hostname" type="text"/>
                <input name="port" type="text"/>
            </div>
            <div>
                <input type="button" value="取消" onclick="cancelMode();">
            </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        function addMode(){
            $(".popup,.shadow").removeClass('hide');
        }
        function cancelMode(){
            $(".popup,.shadow").addClass('hide');
            $(".popup input[type='text']").val("")
        }
        //循环click事件选定的标签中的元素
        $(".edit").click(function(){
            //编辑状态先弹出对话框
            $(".popup,.shadow").removeClass('hide');
            //this
            //当前点击的 编辑 的父节点同级上面的所有标签
            var tds = $(this).parent().prevAll();
//            //获取第tds向上第2个元素IP地址的内容
//            var host = $(tds[1]).text();
//            //获取第tds向上第1个元素port的内容
//            var port = $(tds[0]).text();
//
//            // 设置弹出框的默认值 input标签根据 name 设置原默认 value
//            $('.popup input[name="hostname"]').val(host);
//            $('.popup input[name="port"]').val(port);
//
//
//              使用属性操作来完成
//            此种方式不用在意顺序问题，可以任意在td中间增加列，只需要设置target值即可
            tds.each(function(){
                var n = $(this).attr('target');
//                字符串拼接
                var text = $(this).text();
                var a1 = '.popup input[name="';
                var a2 = '"]';
                var temp = a1 + n + a2;
                $(temp).val(text)
            })
        })
    </script>
</body>
</html>
