<!DOCTYPE html>

<!--body 标签
 ---图标：&nbsp;&gt;&lt; ( =  >  < )
 ---p 标签 代表段落
 ---br 代表换行
    ===小总结===
        所有标签，分为 块级标签，行内标签(内连标签)
        块级标签：h1-6 ( h系列），p标签，h标签自身特点（加大，加粗），p标签特点(段落之间有间距）
                  div (白板块级标签，用的最多的标签）
        行内标签：span （自身不带特性(白板,css可以改变其中特性)，只有本身是行内标签)
        标签之间可以嵌套
        标签存在的意义，css样式，js动作
        chrome 审查元素使用，放大镜，选中，定位
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--标题，编码，跳转，刷新，关键字描述-->
</head>
<body>
    <a href="http://www.dongao.com">a&nbsp;b&nbsp;&nbsp;c</a>
    <!--<p>标签是段落，<br> 是换行-->
    <!--自闭和标签，推荐加上/ 比如 <meta /> <br/>-->
    <p>123<br>456</p>
    <p>123456</p>
    <p>123<br>778</p>
    <!--块级标签，不管内容多少，占整行-->
    <h1>ABC</h1>
    <h2>ABC</h2>
    <h3>ABC</h3>
    <h4>ABC</h4>
    <h5>ABC</h5>
    <h6>ABC</h6>
    <!--行内标签，占一行-->
    <span>DEF</span>
    <span>DEF</span>
    <span>DEF</span>
    <span>DEF</span>

    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
